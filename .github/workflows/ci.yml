name: CI
on:
  push:
    branches:
      - master
  pull_request:

jobs:
  gr-3-9-ppa:
    name: GNURadio 3.9 PPA
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Install GNURadio
        run: |
         sudo add-apt-repository ppa:gnuradio/gnuradio-releases
         sudo apt update
         sudo apt install gnuradio-dev
         sudo apt install cmake libsndfile-dev
      - name: Build
        run: |
         cmake -B build
         cmake --build build
      - name: Install
        run: |
         cd build
         sudo make install
         sudo ldconfig
      - name: Demod PRBS15
        run: |
         iridium-extractor --offline -c 1622000000 -r 2000000 -f float test-data/prbs15-2M-20dB.fc32 > prbs15-2M-20dB.bits
         cat prbs15-2M-20dB.bits | grep 
